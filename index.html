<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <title>Weather Forecast</title>
</head>
<body>
    <header>
        <h1>Weather Forecast</h1>
    </header>
    <div class="container">
        <div id= "choices" class="row">
            <div id="input-container" class="col-lg-3 col-md-4 col-6">
                <input type="text" name="city" placeholder="Type a city name here." id="city-input"></input>
                <input type="submit" value="Search" id="submit-button"></input>
            </div>
            <div id="city-name-container" class="col-2">

            </div>
            <div id="prev-input-container" class=col>

            </div>
        </div>
    </div>
    
    <div id="current-weather-container" class="container">
        <h2>Currently:</h2>

    </div>
    <div id="5day-weather-container" class="container">
        <h2>5-Day Forecast:</h2>
        <div id="5day-morning-container" class="row justify-content-center">
            <h3>Morning:</h3>

        </div>
        <div id="5day-noon-container" class="row justify-content-center">
            <h3>Noon:</h3>
            
        </div>
        <div id="5day-evening-container" class="row justify-content-center">
            <h3>Evening:</h3>
            
        </div>

    </div>
    <script src="./assets/script.js"></script>
</body>
